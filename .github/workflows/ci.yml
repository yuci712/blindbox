name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies (backend)
        run: |
          cd backend
          npm ci

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm ci

      - name: Lint backend
        run: |
          cd backend
          npm run lint

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint

      - name: Test backend
        run: |
          cd backend
          npm test

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Type check
        run: |
          cd backend
          npm run type-check || true
          cd ../frontend
          npm run type-check || true

  security-audit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Audit backend dependencies
        run: |
          cd backend
          npm audit --audit-level moderate

      - name: Audit frontend dependencies
        run: |
          cd frontend
          npm audit --audit-level moderate
