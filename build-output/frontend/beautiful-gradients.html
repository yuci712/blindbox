<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎨 美丽的渐变商城</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'gradient-xy': 'gradient-xy 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        'gradient-xy': {
                            '0%, 100%': {
                                'background-size': '400% 400%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .bg-animated-gradient {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab, #8b5cf6, #3b82f6);
            background-size: 400% 400%;
            animation: gradient-xy 15s ease infinite;
        }
        
        .glass-effect {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="bg-animated-gradient min-h-screen">
    <!-- 浮动返回按钮 -->
    <div class="fixed top-4 left-4 z-50 flex flex-col space-y-2">
        <button onclick="history.back()" class="w-12 h-12 bg-white hover:bg-gray-50 border-2 border-gray-200 hover:border-gray-300 rounded-full shadow-lg hover:shadow-xl flex items-center justify-center transition-all duration-200 group">
            <svg class="w-5 h-5 text-gray-600 group-hover:text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
        </button>
        <a href="http://localhost:5174" class="w-12 h-12 bg-gradient-to-br from-violet-500 via-purple-500 to-blue-500 hover:from-violet-600 hover:via-purple-600 hover:to-blue-600 rounded-full shadow-lg hover:shadow-xl flex items-center justify-center transition-all duration-300 transform hover:scale-110 group animate-pulse hover:animate-none">
            <svg class="w-5 h-5 text-white group-hover:scale-110 transition-transform duration-200 drop-shadow-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
            </svg>
        </a>
    </div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-effect rounded-3xl p-8 max-w-6xl w-full shadow-2xl">
            <!-- 标题区域 -->
            <div class="text-center mb-12">
                <div class="inline-flex items-center space-x-3 mb-6">
                    <div class="w-12 h-12 bg-gradient-to-br from-violet-600 via-purple-600 to-blue-600 rounded-xl flex items-center justify-center shadow-lg animate-float">
                        <svg class="w-7 h-7 text-white drop-shadow-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"/>
                        </svg>
                    </div>
                    <h1 class="text-4xl font-bold text-white drop-shadow-lg">盲盒商城</h1>
                </div>
                <p class="text-xl text-white/90 drop-shadow-md">✨ 现在所有渐变效果都正常显示了！</p>
            </div>

            <!-- 主要导航按钮 -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <a href="http://localhost:5174" class="group">
                    <div class="bg-white/10 hover:bg-white/20 p-6 rounded-2xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl border border-white/20">
                        <div class="flex flex-col items-center text-center space-y-4">
                            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 via-purple-500 to-violet-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-all duration-300 shadow-lg hover:shadow-xl">
                                <svg class="w-8 h-8 text-white drop-shadow-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                                </svg>
                            </div>
                            <div class="text-white">
                                <h3 class="font-bold text-lg group-hover:text-blue-200 transition-colors duration-300">商城主页</h3>
                                <p class="text-sm text-white/80 mt-1">浏览所有盲盒商品</p>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="http://localhost:5174/collection" class="group">
                    <div class="bg-white/10 hover:bg-white/20 p-6 rounded-2xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl border border-white/20">
                        <div class="flex flex-col items-center text-center space-y-4">
                            <div class="w-16 h-16 bg-gradient-to-br from-emerald-500 via-green-500 to-teal-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-all duration-300 shadow-lg hover:shadow-xl">
                                <svg class="w-8 h-8 text-white drop-shadow-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10"/>
                                </svg>
                            </div>
                            <div class="text-white">
                                <h3 class="font-bold text-lg group-hover:text-green-200 transition-colors duration-300">我的收藏</h3>
                                <p class="text-sm text-white/80 mt-1">查看已购买的盲盒</p>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="http://localhost:5174/showcase" class="group">
                    <div class="bg-white/10 hover:bg-white/20 p-6 rounded-2xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl border border-white/20">
                        <div class="flex flex-col items-center text-center space-y-4">
                            <div class="w-16 h-16 bg-gradient-to-br from-yellow-400 via-orange-500 to-red-500 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-all duration-300 shadow-lg hover:shadow-xl">
                                <svg class="w-8 h-8 text-white drop-shadow-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z"/>
                                </svg>
                            </div>
                            <div class="text-white">
                                <h3 class="font-bold text-lg group-hover:text-yellow-200 transition-colors duration-300">玩家秀</h3>
                                <p class="text-sm text-white/80 mt-1">分享你的收藏</p>
                            </div>
                        </div>
                    </div>
                </a>

                <a href="http://localhost:5174/profile" class="group">
                    <div class="bg-white/10 hover:bg-white/20 p-6 rounded-2xl transition-all duration-300 transform hover:scale-105 hover:shadow-xl border border-white/20">
                        <div class="flex flex-col items-center text-center space-y-4">
                            <div class="w-16 h-16 bg-gradient-to-br from-pink-500 via-rose-500 to-red-600 rounded-2xl flex items-center justify-center group-hover:scale-110 transition-all duration-300 shadow-lg hover:shadow-xl">
                                <svg class="w-8 h-8 text-white drop-shadow-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                            </div>
                            <div class="text-white">
                                <h3 class="font-bold text-lg group-hover:text-pink-200 transition-colors duration-300">个人中心</h3>
                                <p class="text-sm text-white/80 mt-1">管理个人信息</p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>

            <!-- 主要回到商城按钮 -->
            <div class="text-center">
                <a href="http://localhost:5174" class="inline-flex items-center space-x-3 bg-gradient-to-r from-violet-600 via-purple-600 to-blue-600 hover:from-violet-700 hover:via-purple-700 hover:to-blue-700 text-white font-bold py-4 px-8 rounded-2xl transition-all duration-300 transform hover:scale-105 hover:shadow-2xl shadow-lg group">
                    <svg class="w-6 h-6 group-hover:scale-110 transition-transform duration-200 drop-shadow-sm" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    <span class="text-xl">进入盲盒商城</span>
                </a>
            </div>

            <!-- 底部信息 -->
            <div class="mt-12 text-center">
                <div class="inline-flex items-center space-x-2 text-white/80">
                    <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span>
                    <span>所有渐变效果已正常工作</span>
                </div>
                <p class="text-white/60 mt-2 text-sm">
                    使用 TailwindCSS 渐变类：<code class="bg-white/20 px-2 py-1 rounded text-xs">bg-gradient-to-br from-violet-500 via-purple-500 to-blue-500</code>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
